<!doctype html>
<html lang="en">
  <head>
    <title>Drawing game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/bs/css/bootstrap.css">
  </head>
  <body>
    <div class="page" id="login_page">
      <header>
        <button class="right" id="new_game">New game</button>
        <div class="page_header center">Login</div>
      </header>
      
      <ul id="players"></ul>
      <div class="add_player center-block">
        <div id="current_game"></div>
        <div class="input-group input-group-lg">
          <label>Room Code</label>
          <input type="text" class="form-control pinput" id="room_code" placeholder="Room code" maxlength="4">
        </div>
        <br>
        <div class="input-group input-group-lg">
          <label>Name</label>
          <input type="text" class="form-control pinput" id="player_name" placeholder="Name" maxlength="12">
        </div>
        <button id="join_game" class="btn btn-primary">Play</button>
      </div>
    </div>
    <div id="sketch_page" class="page hidden">
      <header>
        <div id="phrase" class="hidden"></div> 
      </header>
      <canvas id="sketch" width="400px" height="400px"></canvas>
      <button id="sketch_submit">Submit</button>
    </div>
    <div id="waiting_page" class="page hidden">
      <div id="waiting_text">Waiting</div>
      <button id="start_game" class="hidden">Start Game</button>
    </div>
    <div id="guess_page" class="page hidden">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control pinput" id="guess" placeholder="What is it?">
        <button id="submit_guess" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script type="text/javascript" src="/js/ccast.js"></script>
    <script type="text/javascript" src="/js/handler.js"></script>
    <script type="text/javascript" src="/js/drawing.js"></script>
  </body>
</html>
